<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

    <title>The Juice Bar</title>
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <img id="header-img" src="./img/logo-small.png" alt="logo">
            <!-- <h4 class="logo">The Juice Bar.</h4> -->
        </div>
        <nav id="nav-bar">
            <ul class="nav-links">
                <li ><a class="nav-link"href="#presentation">Home</a>  </li>
                <li >  <a class="nav-link" href="#presentation">Order</a> </li>
                <li >  <a  class="nav-link"href="#mailing">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>

    </header>
    <main>
    
        <section id="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The healthy Juice & Smoothie Bar.</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia, reiciendis. 
                        Temporibus nobis voluptatum natus ab?</p>
                </div>
                <div class="featured-products">
                    <div id="products">
                        <img src="./img/green-1.png" alt="green juice" class="product">
                        <img src="./img/orange-1.png" alt="orange juice" class="product">
                        <img src="./img/pink-1.png" alt="pink juice" class="product">
                      
                    </div>
                    <button class="btn">
                        Order Now
                    </button>
                </div>
            </div>
            <div class="showcase">
                <img src="./img/tangerine-isolated.png" alt="" class="cover-img">
            </div>
        </section>
        <section id="make-your-own">
        
            <div class="recipe">
                <h2>Try it yourself</h2>
            <iframe
            id="video"
            width="560" 
            height="315"
             src="https://www.youtube.com/embed/gPiGDycfOH0" 
             title="YouTube video player" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>

              <p>Recipe by: <a href="https://www.youtube.com/channel/UCT2ZEQ0qzXfLY0YjQoRcAEQ">cherry ge</a></p>
            </div>
            
          </section>
          <section id="mailing">
              <h3>Be part of our mailing list</h3>
              <form id="form" action="https://www.freecodecamp.com/email-submit">
              
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
                <input id="submit" type="submit" value="Get Started" class="btn" />
              </form>

          </section>
          
    </main>
</body>
</html>
